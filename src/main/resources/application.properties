spring.application.name=PingpongSystem

spring.datasource.url=jdbc:mysql://localhost:3306/pingpong_dataset?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

## 支付回调通用配置
#dax.pay.notify.url=http://localhost/api/payment/callback/
#dax.pay.notify.secret=your_callback_secret_key
#
## 微信支付配置
#dax.pay.wechat.app-id=你的appid
#dax.pay.wechat.mch-id=你的微信商户号
#dax.pay.wechat.mch-key=你的微信支付密钥
#dax.pay.wechat.cert-path=classpath:wechat/apiclient_cert.p12  # 可选，证书路径
#
## 支付宝支付配置
#dax.pay.alipay.app-id=你的支付宝appid
#dax.pay.alipay.private-key=你的应用私钥
#dax.pay.alipay.public-key=支付宝公钥
#dax.pay.alipay.server-url=https://openapi.alipay.com/gateway.do
#
## 测试模式（开发阶段启用）
#dax.pay.test-mode=true